<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShadowFetch - Top Linux Distros</title>
  <style>
    /* (same CSS styles as before, trimmed for brevity in this message)
       Includes: body, header, container, distros-grid, etc. */

    .social-links {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 1rem;
    }

    .social-links a {
      color: #00ffe7;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #66ccff;
    }

    .mascot-section {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 2rem auto;
    }

    .penguin-container {
      width: 200px;
      height: 200px;
      position: relative;
    }

    .penguin {
      position: absolute;
      width: 100%;
      height: 100%;
      animation: spin 4s linear infinite;
    }

    .body {
      background-color: #f0f0f0;
      border-radius: 50% 50% 0 0;
      width: 120px;
      height: 90px;
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
    }

    .head {
      background-color: #333;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      position: absolute;
      top: -10%;
      left: 47.5%;
      transform-origin: bottom center;
      animation: head-move 4s ease-in-out infinite;
    }

    .eye {
      background-color: #fff;
      border-radius: 50%;
      width: 10px;
      height: 10px;
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
    }

    .beak {
      background-color: #ff9f36;
      width: 12px;
      height: 10px;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 50% 50% 0 0;
    }

    .wing {
      position: absolute;
      width: 20px;
      height: 30px;
      background-color: #f0f0f0;
      transform-origin: center;
      animation: flap 1s ease-in-out infinite alternate-reverse;
    }

    .right-wing {
      left: 5%;
      top: 45%;
    }

    .left-wing {
      left: 70%;
      top: 45%;
    }

    @keyframes spin {
      0% { transform: rotateY(0deg) scale(1); }
      50% { transform: rotateY(180deg) scale(0.9); }
      100% { transform: rotateY(360deg) scale(1); }
    }

    @keyframes head-move {
      0% { transform: translateY(-10px) rotateZ(0deg); }
      100% { transform: translateY(-40px) rotateZ(360deg); }
    }

    @keyframes flap {
      from { transform: rotate(0deg); }
      to { transform: rotate(-90deg); }
    }
  </style>
</head>
<body>
  <div class="social-links">
    <a href="https://x.com/shadowfetch" target="_blank">Twitter</a>
    <a href="https://bsky.app/profile/shadowfetch.bsky.social" target="_blank">Bluesky</a>
  </div>

  <header>
    <div class="container">
      <div class="logo"></div>
      <h1>ShadowFetch</h1>
      <p class="subtitle">Your Ultimate Guide to Linux Distributions</p>
      <div class="mascot-hint">üêß Cyber Penguin is here to party.</div>
    </div>
  </header>

  <section class="mascot-section">
    <div class="penguin-container">
      <div class="penguin">
        <div class="body"></div>
        <div class="head">
          <div class="eye"></div>
          <div class="beak"></div>
        </div>
        <div class="wing right-wing"></div>
        <div class="wing left-wing"></div>
      </div>
    </div>
  </section>

  <!-- Rest of your webpage content goes here -->

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShadowFetch - Top Linux Distros</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Add your styles here or link to external stylesheet */
    body {
      background: linear-gradient(135deg, #0b0b0f 0%, #1a1a2e 100%);
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .social-links {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 1rem;
    }

    .social-links a {
      color: #00ffe7;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #66ccff;
    }

    header {
      text-align: center;
      padding: 3rem 0;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 1rem;
      background: url('logo.svg') no-repeat center;
      background-size: contain;
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(0, 255, 231, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      color: #00ffe7;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #66ccff;
    }

    .mascot-hint {
      font-size: 0.9rem;
      color: #66ccff;
      margin-top: 0.5rem;
      font-style: italic;
    }

    .mascot-section {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 2rem auto;
    }

    .penguin-container {
      width: 200px;
      height: 200px;
      position: relative;
    }

    .penguin {
      position: absolute;
      width: 100%;
      height: 100%;
      animation: spin 4s linear infinite;
    }

    .body {
      background-color: #f0f0f0;
      border-radius: 50% 50% 0 0;
      width: 120px;
      height: 90px;
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
    }

    .head {
      background-color: #333;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      position: absolute;
      top: -10%;
      left: 47.5%;
      transform-origin: bottom center;
      animation: head-move 4s ease-in-out infinite;
    }

    .eye {
      background-color: #fff;
      border-radius: 50%;
      width: 10px;
      height: 10px;
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
    }

    .beak {
      background-color: #ff9f36;
      width: 12px;
      height: 10px;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 50% 50% 0 0;
    }

    .wing {
      position: absolute;
      width: 20px;
      height: 30px;
      background-color: #f0f0f0;
      transform-origin: center;
      animation: flap 1s ease-in-out infinite alternate-reverse;
    }

    .right-wing {
      left: 5%;
      top: 45%;
    }

    .left-wing {
      left: 70%;
      top: 45%;
    }

    @keyframes spin {
      0% { transform: rotateY(0deg) scale(1); }
      50% { transform: rotateY(180deg) scale(0.9); }
      100% { transform: rotateY(360deg) scale(1); }
    }

    @keyframes head-move {
      0% { transform: translateY(-10px) rotateZ(0deg); }
      100% { transform: translateY(-40px) rotateZ(360deg); }
    }

    @keyframes flap {
      from { transform: rotate(0deg); }
      to { transform: rotate(-90deg); }
    }
  </style>
</head>
<body>
  <div class="social-links">
    <a href="https://x.com/shadowfetch" target="_blank">Twitter</a>
    <a href="https://bsky.app/profile/shadowfetch.bsky.social" target="_blank">Bluesky</a>
  </div>

  <header>
    <div class="container">
      <div class="logo"></div>
      <h1>ShadowFetch</h1>
      <p class="subtitle">Your Ultimate Guide to Linux Distributions</p>
      <div class="mascot-hint">üêß Cyber Penguin is here to party.</div>
    </div>
  </header>

  <section class="mascot-section">
    <div class="penguin-container">
      <div class="penguin">
        <div class="body"></div>
        <div class="head">
          <div class="eye"></div>
          <div class="beak"></div>
        </div>
        <div class="wing right-wing"></div>
        <div class="wing left-wing"></div>
      </div>
    </div>
  </section>

  <main class="container">
    <!-- Include your full existing distro content, grid, sections, etc. here -->
    <p style="text-align:center; padding: 2rem; color: #ccc;">[Put your main website content here like distro grid, info cards, etc.]</p>
  </main>

  <footer style="text-align:center; padding: 2rem 0; color: #888;">
    <div class="container">
      <p>&copy; 2024 ShadowFetch. Explore the world of Linux distributions.</p>
    </div>
  </footer>
</body>
</html>
